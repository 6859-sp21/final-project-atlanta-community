<body>
<h2>Exploring patterns of language variation on social media: A case study in Atlanta online communities</h2>
<h3>Investigate how language variaion relates to social factors</h3>

<div class="grid-container">

    <div class="grid-child">
      <!-- <div class="green">Float Column 1</div> -->
      <!-- Initialize a select button -->
      <div>
        <label for="factors">Choose two factors:</label>
        <select id="selectButton" class="selectorsC"></select>
        <select id="selectButton2" class="selectorsC"></select>
        <!-- <span id="warning"></span> -->
      </div>

      <div>
        <label for="categories">Choose a category:</label>
        <select id="selectButton3" class="selectorsC">
            <option value="sports">sports</option>
            <option value="politics">politics</option>
            <option value="education">education</option>
            <option value="atlanta">atlanta_city</option>
            <option value="entertainment">entertainment</option>
            <option value="beauty">beauty</option>
            <option value="social_justice">social_justice</option>
            <option value="health">health</option>
            <option value="religion">religion</option>
        </select>
      </div>

      <!-- Create a div where the graph will take place -->
      <div id="scatterplot"></div>
     
     <!-- this is where the bar graph will go -->
      <div id="categoryAvgBarGraph"></div>
      </div>
     
    
    <div class="grid-child">
      <!-- <div class="blue">Float Column 2</div> -->
        <div id="tweets">
        <label for="twitterhandles">Choose a Twitter account:</label>
        <select name="twitterhandles" id="twitterhandle">
            <option value="POTUS">POTUS</option>
            <option value="rihanna">rihanna</option>
            <option value="TheEllenShow">TheEllenShow</option>
            <option value="AtlantaFalcons">AtlantaFalcons</option>
          </select>
        <a class="twitter-timeline" href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">Tweets by POTUS</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
    
  </div>


<script src="./js/scatterplot.js"></script>
