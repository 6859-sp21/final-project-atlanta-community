<!DOCTYPE html>
<html lang="en">

<head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

 <!--styles-->
 <link rel="stylesheet" href="css/styles.css"> </head>

</head>

<body>
<h1>Exploring patterns of language variation: A case study in Atlanta online communities</h1>


<div class="grid-container">

    <div class="grid-child">
      <!-- <div class="green">Float Column 1</div> -->
      <!-- Initialize a select button -->
      <select id="selectButton"></select>
      <select id="selectButton2"></select>
      <!-- Create a div where the graph will take place -->
      <div id="scatterplot"></div>
      </div>
    
    <div class="grid-child">
      <!-- <div class="blue">Float Column 2</div> -->
        <div id="tweets">
        <label for="cars">Choose a Twitter account:</label>
        <select name="cars" id="cars">
            <option value="volvo">POTUS</option>
            <option value="saab">rihanna</option>
            <option value="mercedes">TheEllenShow</option>
            <option value="audi">AtlantaFalcons</option>
          </select>
        <a class="twitter-timeline" href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">Tweets by POTUS</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
    
  </div>



<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#scatterplot")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("./data/cluster_info_random_sample0_significance.csv", function(data) {

    // List of groups (here I have one group per column)
    var social_factors = ["community_size", "female_gender_ratio", "language_shift",]

    // add the options to the button
    d3.select("#selectButton")
        .selectAll('myOptions')
        .data(social_factors)
        .enter()
        .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

    d3.select("#selectButton2")
        .selectAll('myOptions')
        .data(social_factors)
        .enter()
        .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 6000])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 0.2])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")


  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("The <b>" + d.name + "</b> community described as " + d.top_words)
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    // .data()
    .data(data.filter(function(d,i){return i<50})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.count); } )
      .attr("cy", function (d) { return y(d.negs_shift); } )
      .attr("r", 7)
      .style("fill", "#69b3a2")
      .style("opacity", 0.3)
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )

})

</script>

</body>

</html>
